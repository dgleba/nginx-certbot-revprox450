
# etc/nginx/conf.d/default.conf   -  from nginx 1.15-alpine docker


server {
    listen 80;
    server_name checkmk.jgleba.com;
    location / {
          proxy_pass http://172.16.3.6:9789080/;
    }
}
server {
    listen 80;
    server_name checkmk2.jgleba.com;
    location / {
          proxy_pass http://172.16.3.6:9789080/;
    }
}




server {
    listen       8083;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    # https://router.vuejs.org/guide/essentials/history-mode.html#example-server-configurations 
    location / {
        root   /usr/share/nginx/html;
        #index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

   
    location nc.blah. {
        root   192.168.88.60:6216;
        #index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }



